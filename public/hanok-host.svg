<svg width="800" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sky-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0E0E6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hanok-roof" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background sky -->
  <rect width="800" height="1000" fill="url(#sky-bg)"/>

  <!-- Mountains in background -->
  <path d="M 0 400 L 200 280 L 400 350 L 600 300 L 800 380 L 800 1000 L 0 1000 Z" fill="#8FBC8F" opacity="0.4"/>

  <!-- Trees -->
  <circle cx="100" cy="450" r="40" fill="#228B22"/>
  <rect x="93" y="470" width="14" height="60" fill="#8B4513"/>

  <circle cx="700" cy="430" r="45" fill="#2E8B57"/>
  <rect x="692" y="455" width="16" height="70" fill="#8B4513"/>

  <!-- Traditional Korean Hanok House -->
  <!-- Stone foundation -->
  <rect x="200" y="500" width="400" height="30" fill="#808080"/>

  <!-- Main building body -->
  <rect x="220" y="480" width="360" height="120" fill="#D2B48C"/>

  <!-- Traditional roof (curved) -->
  <path d="M 180 480 Q 400 420 620 480 L 600 500 Q 400 450 200 500 Z" fill="url(#hanok-roof)"/>

  <!-- Roof tiles detail -->
  <path d="M 200 490 Q 400 440 600 490" stroke="#654321" stroke-width="2" fill="none"/>
  <path d="M 210 495 Q 400 445 590 495" stroke="#654321" stroke-width="1" fill="none" opacity="0.5"/>

  <!-- Door (대문) -->
  <rect x="370" y="540" width="60" height="80" fill="#8B4513"/>
  <rect x="375" y="545" width="50" height="70" fill="#CD853F"/>
  <!-- Door handle -->
  <circle cx="415" cy="580" r="4" fill="#DAA520"/>

  <!-- Windows (창호지) -->
  <rect x="260" y="510" width="50" height="50" fill="#FFF8DC" opacity="0.9"/>
  <line x1="260" y1="535" x2="310" y2="535" stroke="#8B4513" stroke-width="2"/>
  <line x1="285" y1="510" x2="285" y2="560" stroke="#8B4513" stroke-width="2"/>

  <rect x="490" y="510" width="50" height="50" fill="#FFF8DC" opacity="0.9"/>
  <line x1="490" y1="535" x2="540" y2="535" stroke="#8B4513" stroke-width="2"/>
  <line x1="515" y1="510" x2="515" y2="560" stroke="#8B4513" stroke-width="2"/>

  <!-- Stone path (돌담) -->
  <ellipse cx="400" cy="640" rx="40" ry="15" fill="#A9A9A9"/>
  <ellipse cx="400" cy="680" rx="40" ry="15" fill="#A9A9A9"/>
  <ellipse cx="400" cy="720" rx="40" ry="15" fill="#A9A9A9"/>

  <!-- Garden elements -->
  <!-- Pine tree (소나무) -->
  <rect x="145" y="580" width="12" height="80" fill="#654321"/>
  <polygon points="151,580 131,600 171,600" fill="#228B22"/>
  <polygon points="151,560 136,580 166,580" fill="#2E8B57"/>
  <polygon points="151,540 141,560 161,560" fill="#228B22"/>

  <!-- Traditional jar (장독대) -->
  <ellipse cx="650" cy="580" rx="25" ry="8" fill="#8B4513"/>
  <rect x="625" y="560" width="50" height="20" rx="5" fill="#A0522D"/>
  <ellipse cx="650" cy="560" rx="25" ry="8" fill="#CD853F"/>

  <ellipse cx="700" cy="585" rx="22" ry="7" fill="#8B4513"/>
  <rect x="678" y="568" width="44" height="17" rx="4" fill="#A0522D"/>
  <ellipse cx="700" cy="568" rx="22" ry="7" fill="#CD853F"/>

  <!-- Host figure (simple silhouette) -->
  <!-- Head -->
  <circle cx="400" cy="760" r="30" fill="#DEB887"/>

  <!-- Body (traditional hanbok) -->
  <path d="M 370 790 L 370 870 L 400 890 L 430 870 L 430 790 Z" fill="#4682B4"/>

  <!-- Arms -->
  <rect x="340" y="810" width="30" height="10" rx="5" fill="#DEB887"/>
  <rect x="430" y="810" width="30" height="10" rx="5" fill="#DEB887"/>

  <!-- Skirt part -->
  <path d="M 360 870 L 370 930 L 400 935 L 430 930 L 440 870 Z" fill="#8B0000"/>

  <!-- Friendly expression -->
  <circle cx="390" cy="755" r="3" fill="#000000"/>
  <circle cx="410" cy="755" r="3" fill="#000000"/>
  <path d="M 385 770 Q 400 778 415 770" stroke="#000000" stroke-width="2" fill="none"/>

  <!-- Surrounding nature -->
  <!-- Flowers -->
  <circle cx="280" cy="650" r="5" fill="#FF69B4"/>
  <circle cx="290" cy="655" r="4" fill="#FF1493"/>
  <circle cx="520" cy="645" r="5" fill="#FFB6C1"/>
  <circle cx="530" cy="650" r="4" fill="#FF69B4"/>

  <!-- Grass -->
  <rect y="930" width="800" height="70" fill="#9ACD32" opacity="0.6"/>
  <path d="M 50 940 L 55 930 L 60 940" stroke="#228B22" stroke-width="1" fill="none"/>
  <path d="M 150 945 L 155 935 L 160 945" stroke="#228B22" stroke-width="1" fill="none"/>
  <path d="M 300 950 L 305 940 L 310 950" stroke="#228B22" stroke-width="1" fill="none"/>
  <path d="M 500 945 L 505 935 L 510 945" stroke="#228B22" stroke-width="1" fill="none"/>
  <path d="M 650 950 L 655 940 L 660 950" stroke="#228B22" stroke-width="1" fill="none"/>
  <path d="M 750 948 L 755 938 L 760 948" stroke="#228B22" stroke-width="1" fill="none"/>

  <!-- Text at bottom -->
  <rect y="920" width="800" height="80" fill="#000000" opacity="0.5"/>
  <text x="50%" y="955" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">진정성 있는 호스트</text>
  <text x="50%" y="985" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" opacity="0.95">강원도 어느 한옥 스테이의 따뜻한 이야기</text>
</svg>
